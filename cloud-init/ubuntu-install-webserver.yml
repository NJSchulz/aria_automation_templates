- hosts: all
  name: Ansible playbook to install a web server
  become: true
  tasks:
    - name: Wait for any other apt/dpkg process to finish
      shell: |
        while fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do
          echo "Waiting for apt lock to be released..."; sleep 5;
        done
      changed_when: false

    - name: Upgrade all packages
      apt:
        upgrade: dist
        update_cache: yes
        cache_valid_time: 3600

    - name: Install nginx (latest version)
      apt:
        name: nginx
        state: latest
        update_cache: yes

    - name: Ensure nginx is running
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Ensure snapd is installed
      apt:
        name: snapd
        state: present
        update_cache: yes

    - name: Wait for snap seed (one-time init)
      command: snap wait system seed
      changed_when: false

    - name: Install kubectl via snap (classic)
      # Use the snap module if you have community.general; otherwise keep this command task.
      command: snap install kubectl --classic
      args:
        creates: /snap/bin/kubectl

    - name: Verify kubectl
      command: kubectl version --client
      register: kubectl_ver
      changed_when: false
      
    - name: Reboot the VM after updates
      become: true
      reboot:
        msg: "Rebooting the VM to apply updates"
        connect_timeout: 5
        reboot_timeout: 600
        pre_reboot_delay: 5
        post_reboot_delay: 30
        test_command: whoami
